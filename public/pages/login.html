<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OASIS Login</title>
    <link rel="stylesheet" href="../css/styleIndex.css" content="text/css">

<body>
        <h1 id="lh3" class="tittle"> Log In</h1>
    <form action="" method="get" class="form">
        <div class="container">
           
            <div class="item">
             <label for="#emailUsuario" >Email:</label> <br>
             <input type="email" name="mail" id="emailUsuario"  placeholder="Ingrese su Email" required>
              <h5></h5>
            </div>
            <div class="item">
                
             <label for="#contraseñaUsuario">Contraseña:</label><br>
             <input type="password" name="mail" id="contraseñaUsuario" placeholder="Ingrese su Contraseña" required>
              <h4></h4>
            </div>
            <div class="item">
             <input class="ingresar" onclick="validar()" type="button" value="ingresar">
           </div>
            <hr>

         <div id= "no_sos_miembro" class="item">
              <p>  ¿Aún no sos miembro? <a id="RGT" href="singUp.html">Registrate</a> </p>
         </div>

        </div>


    </form>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="login.js"></script>
  </body> 
</html>
