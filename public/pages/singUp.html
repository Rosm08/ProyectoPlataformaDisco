<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OASIS Registro</title>
    <link rel="stylesheet" href="../css/styleIndex.css" content="text/css">
    <link rel="shortcut icon" type="image/x-icon" href="../img/1689641173.ico">
</head>
    
    
</head>
<body>
    <h1 id="registro"> Registro</h1>
    <form action="" method="post" >
      
        <div class="container">

         <div class="item">
          <label for="#nombreUsuario">Nombre:</label><br>
          <input id="nombreUsuario"type="text" name="nombre" placeholder="Ingrese su Nombre " required>
         </div>

         <div class="item ">
          <label for="#apellidoUsuario">Apellido:</label><br>
          <input id="apellidoUsuario" type="text" name="apellido" placeholder="Ingrese su Apellido" required>
         </div>

         <div class="item ">
          <label for="#emailUsuario">Email:</label><br>
          <input type="email" name="mail" id="emailUsuario" placeholder="Ingrese su Email" required>
         </div>

         <div class="item ">
          <label for="#contraseñaUsuario">contraseña:</label><br>
          <input type="password" name="contraseña" id="contraseñaUsuario" placeholder="Ingrese su contraseña"required>
         </div>

          <div class="item ">
          <input class="button" type="button"  value="Registrarse">
         </div>

        </div>
        
      
       
    </form>

    
</body>
</html>
